<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Medical System</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #error-message {
            color: red;
            margin-top: 10px;
        }

.message-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 128, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="handleLogin()">Login</button>
        </form>
        <p id="error-message"></p>
    </div>

 <div id="messageBox" class="message-box">LogIn successful!</div>

    <script>

// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyC_2VC44krjU72qErcedFWgCiTCexkOlT4",
  authDomain: "rava-medical.firebaseapp.com",
  databaseURL: "https://rava-medical-default-rtdb.firebaseio.com",
  projectId: "rava-medical",
  storageBucket: "rava-medical.firebasestorage.app",
  messagingSenderId: "980529397374",
  appId: "1:980529397374:web:38f6d1574429b5f18f222f",
  measurementId: "G-0YLPHT10YN"
};
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();


   function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            database.ref("admins/" + username).once("value", (snapshot) => {
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    if (userData.password === password) {
                        // Store session
                        sessionStorage.setItem('loggedInUser', JSON.stringify({ username: username }));

                        showMessage();
                        setTimeout(() => { window.location.href = "dashboard.html"; }, 3000);
                    } else {
                        errorMessage.innerText = "Invalid password.";
                    }
                } else {
                    errorMessage.innerText = "User not found.";
                }
            }).catch((error) => {
                errorMessage.innerText = "Error: " + error.message;
            });
        }

        function showMessage() {
            const messageBox = document.getElementById('messageBox');
            messageBox.style.display = 'block';
            setTimeout(() => { messageBox.style.display = 'none'; }, 3000);
        }
    </script>

</body>
</html>
